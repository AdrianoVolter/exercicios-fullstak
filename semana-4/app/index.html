<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Bolsa de Valores</title>
</head>

<body>
    <div class="box">
        <div class="form-box">
            <h2>Bolsa de Valores</h2>
            <p>Cadastre uma nova negociação</p>
            <form action="#" class="form">
                <div class="input-group">
                    <label for="data"> Data da negociação:</label>
                    <input type="date" id="data" placeholder="" required>
                </div>

                <div class="input-group">
                    <label for="quantidade">Ações vendidas:</label>
                    <input type="number" id="quantidade" min="1" max="100" placeholder="Quantidade acões vendidas" required>
                </div>

                <div class="input-group">
                    <label for="valor">Valor de negociaçõa</label>
                    <input type="number" id="valor" min="0.0" max="1000000.0" placeholder="Valor ações negociadas" required>
                </div>

                <div class="input-group">
                    <button type="submit">Cadastrar</button>
                </div>

            </form>

        </div>
    </div>
    
    <script src="js/ controllers/negociacaoController.js"></script>
</body>
</html>
